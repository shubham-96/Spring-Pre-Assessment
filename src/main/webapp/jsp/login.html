<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<h1>Login</h1>
<form name='loginForm' action="login" method='POST'>
    <input class="transparentInput" type='text' name='username' placeholder="Username" required />
    <input class="transparentInput" type='password' name='password' placeholder="Password" required />
    <input class="btn" name="submit" type="submit" value="Login"/><br />
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>
</body>
</html>
